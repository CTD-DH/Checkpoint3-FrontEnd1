<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="../images/Image-Login-Title.png">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

    <link rel="stylesheet" href="../stylesheets/style_login.css">
    
</head>

<body>


    <div class="container">
        <div class="row ">

            <div class="col-md-6 col-12">

                <div class="row">
                    <div class="col-sm-3 col-sm-3Hover">
                        <a href="../index.html"><img class="logo" src="../images/Logo.png" alt=""></a>
                    </div>
                </div>

                <div class="col-md-9">
                    <h3>Home</h3>
                </div>

                <div class="col-md-12 col-md-12Hover">
                    <h1>Login</h1>
                </div>

                <form class="row g-3" action="../index.html">
                    <div class="col-md-12">
                        <label for="validationDefault01" class="form-label">Nome completo</label>
                        <input type="text" class="form-control form-controlEdit" id="validationDefault01" value="" required>
                    </div>

                    <div class="col-md-12">
                        <label for="validationDefaultUsername" class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text input-group-textEdit" id="inputGroupPrepend2">@</span>
                            <input type="text" class="form-control" id="validationDefaultUsername"
                                aria-describedby="inputGroupPrepend2" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="validationDefault03" class="form-label">Cidade</label>
                        <input type="text" class="form-control" id="validationDefault03" required>
                    </div>
                    <div class="col-md-6">
                        <label for="validationDefault04" class="form-label">Estado</label>
                        <select class="form-select" id="validationDefault04" required>
                            <option selected disabled value="">Selecione seu estado</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                    </div>

                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input form-check-inputCheck" type="checkbox" value="" id="invalidCheck2" required>
                            <label class="form-check-label" for="invalidCheck2">
                                Aceito os termos e condições
                            </label>
                        </div>
                    </div>
                    <div class="col-12 col-12Button">
                        <a href="../index.html"><button class="btn btn-primary btn-primaryBack btn btn-warning" type="submit">Entrar</button></a>
                    </div>
                </form>
            </div>

            <div class="col-md-6 col-12 d-none d-md-block">
                <div class="img-fluid text-center">
                    <img src="../images/Image Login.jpg" class="img-fluid" alt="...">
                </div>
            </div>

        </div>
    </div>
  
    





</body>

</html>
